name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          
      - name: Run lint
        run: |
          bun run lint

      - name: Run type
        run: |
           bun run type
      
      - name: Run test
        run: |
          bun test